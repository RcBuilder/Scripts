<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title> 
    <style>
        #div1 {
            background-color: pink;
            width: 300px;
            height: 300px;
        }        
    </style>
</head>
<body>
    <button onclick="changeTo(null, 1000)">H1000</button>
    <button onclick="changeTo(1000, null)">W1000</button>
    <button onclick="changeTo(null, 300)">H300</button>
    <button onclick="changeTo(300, null)">W300</button>

    <div id="div1">

    </div>

    <script type="text/javascript" id="">
        let div1 = document.querySelector('#div1');
        
        let resizeObserver = new ResizeObserver(() => {
            console.log('div1 has resized!');
        });

        resizeObserver.observe(div1); 

        function changeTo(w, h) {            
            if (w) div1.style.width = ''.concat(w, 'px');
            if (h) div1.style.height = ''.concat(h, 'px');
        }
    </script>
</body>
</html>
