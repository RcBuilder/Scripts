<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
        div.wrapper {
            text-align:center;
            width:100px;
            height:100px;
            border-radius: 50px;
            margin:auto;
            border:solid 6px red;
            background:#fff url('http://icons.iconarchive.com/icons/fasticon/fast-emoticons/48/ok-icon.png') no-repeat -50px center;
        }

        div.wrapper:hover {            
            background-position-x:center;
            -webkit-transition: background-position-x 0.3s ease, border-color 0.3s ease, -webkit-transform 0.3s ease;
            -webkit-transform:rotate(360deg);
            border-color: green;
        }
    </style>
</head>
<body style="background-color: purple; direction: rtl;">

    <div class="wrapper">
        &nbsp;
    </div>
</body>
</html>
