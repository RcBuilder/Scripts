<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            
        }

        .ballon {
            display: inline-block;
            border: solid 1px #808080;
            border-radius: 12px;
            width: 50px;
            height: 70px;
            margin: 0 4px;
            position: absolute;            
        }

        .blow {
            opacity:0;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Baloon extends React.Component{
            constructor() {
                super();
                
                this.state = {
                    bottom: 100,
                    left: this.getPosX(),
                    color: this.getColor(),
                    timerId: 0
                };

                this.baloon = React.createRef();                                       
            }

            componentDidMount = () => {
                let id = setInterval(() => {                                        
                    this.setState({ bottom: this.state.bottom + 1 }); 
                    if(this.baloon.current.offsetTop <= 0) this.blow();
                }, this.getSpeed());
                                    
                this.setState({ timerId: id });                
            }

            blow = () => {
                this.baloon.current.classList.add('blow');
                clearInterval(this.state.timerId);
            }

            clicked = e => {                
                console.log('clicked');                
                this.blow();               
            }

            getColor = () => {
                const colors = ['red', 'green', 'blue'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            getPosX = () => {                
                return Math.floor(Math.random() * document.body.clientWidth);
            }

            getSpeed = () => {                
                return Math.floor(Math.random() * 16);
            }

            render() {
                return <span ref={this.baloon} className="ballon" style={{ backgroundColor: this.state.color, bottom: this.state.bottom + 'px', left: this.state.left + 'px' }} onClick={this.clicked}></span>;
            }
        }

        class App extends React.Component{            
            render() {
                const ballons = [];
                for(let i=0 ; i < 4; i++) 
                    ballons.push(<Baloon />);

                return <>
                    {ballons}                    
                </>;
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
