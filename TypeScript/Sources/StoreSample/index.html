<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>KETER TEST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="content/app.css" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <h1>KETER TEST</h1>

        <!-- POPUPS -->
        <div class="modal fade" id="popupSaveItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Save Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="code" value="0" />

                        <div>
                            <h6>name</h6>
                            <input type="text" value="" id="name" placeholder="item name" class="form-control" required />
                        </div>
                        <div>
                            <h6>sale-date</h6>
                            <input type="date" value="" id="saleDate" placeholder="item sale date" class="form-control" />
                        </div>
                        <div>
                            <h6>description</h6>
                            <textarea value="" id="desc" placeholder="item description" class="form-control"></textarea>
                        </div>
                        <div>
                            <h6>image</h6>
                            <input class="btn-sm form-control" type="file" id="file1" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="btnSaveItem" type="button" data-dismiss="modal" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!--/ POPUPS -->

        <div>
            <select id="ddlSort" class="form-control">
                <option value="code" selected>code</option>
                <option value="name">name</option>
                <option value="saleDate">sale-date</option>
            </select>
        </div>

        <div class="P8">
            <input id="txtSearch" type="text" class="form-control inline-block" />
            <a id="btnSearch" class="inline-block"><img src="content/search-icon.png" height="35" /></a>
        </div>

        <div id="content"></div>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-role="add" data-target="#popupSaveItem">NEW ITEM</button>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="models/Interfaces.js"></script>
    <script src="models/Extensions.js"></script>
    <script src="models/Item.js"></script>
    <script src="services/shopService.js"></script>
    <script src="services/ShopServiceMock.js"></script>
    <script src="controllers/shopController.js"></script>
    <script src="content/app.js"></script>
</body>
</html>
