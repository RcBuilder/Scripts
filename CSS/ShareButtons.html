    <style>
        body {
            font-family: 'IBM Plex Sans', Helvetica, Arial, serif;
            background-color: #f6b68b;
            direction: ltr;
        }

        .wrapper {
            max-width: 1024px;
            margin: 0 auto;
        }

        /* SHARE-1 */
        .share-button-1 {
            position: fixed;
            bottom: 30px;
            left: 30px;
        }
        .share-button-1 .share-button, 
        .share-button-2 .share-button 
        {
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
            border: solid 1px #cac9c9;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .share-button-1 .share-button > img {
            width: 28px;
        }
        .share-button-1 .share-options, 
        .share-button-2 .share-options 
        {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 220px;
            height: 200px;
            background: rgba(15, 15, 15, 0.5);
            padding: 20px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            transform-origin: bottom left;
            transition: 0.5s;
            transition-delay: 0.3s;
            transform: scale(0);
            display: grid;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .share-button-1 .share-options.active, 
        .share-button-2 .share-options.active 
        {
            transform: scale(1);
            transition-delay: 0s;
        }
        .share-button-1 .social, 
        .share-button-2 .social 
        {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-content: center;
            align-items: center;
            grid-gap: 8px;
        }
        .share-button-1 .social img {
            width: 48px;
        }
        .share-button-1 .copy-link, 
        .share-button-2 .copy-link 
        {
            position: relative;
            font-size: 12px;
        }
        .share-button-1 .copy-link > p, 
        .share-button-2 .copy-link > p 
        {
            background-color: #fff;
            padding: 0px 8px;
            height: 30px;
            line-height: 30px;
            border-radius: 20px;
            text-align: left;
        }
        .share-button-1 .copy-link > a, 
        .share-button-2 .copy-link > a 
        {
            background-color: #000;
            height: 30px;
            width: 55px;
            line-height: 30px;
            border-radius: 0 20px 20px 0;
            text-align: center;
            vertical-align: middle;
            position: absolute;
            top: 12px;
            right: 0;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* SHARE-2 */
        .share-button-2 {
            position: fixed;
            bottom: 330px;
            left: 30px;
        }
        .share-button-2 .share-button > i {
            font-size: 32px;
        }
        .share-button-2 .social i {
            width: 48px;
            height: 48px;
            font-size: 48px;
            color: #000;
            text-align: center;
        }

        /* SHARE-3 */
        :root {
            --social-icon-width: 58px;
            --social-icon-span: 10px;
            --translate-value: calc(var(--social-icon-width) + var(--social-icon-span));
        }
        .share-button-3 {
            position: fixed;
            top: 50px;
            left: 50vw;
        }
        .share-button-3 .share-button, 
        .share-button-4 .share-button,
        .share-button-5 .share-button
        {
            position: absolute;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
            border: solid 1px #cac9c9;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .share-button-3 .share-button > img, 
        .share-button-4 .share-button > img, 
        .share-button-5 .share-button > img 
        {
            width: 28px;
        }
        .share-button-3 .share-options, 
        .share-button-4 .share-options 
        .share-button-5 .share-options
        {
            position: relative;
            z-index: 1;
        }
        .share-button-3 .share-options img, 
        .share-button-4 .share-options img, 
        .share-button-5 .share-options img
        {
            width: 58px;
        }
        .share-button-3 .share-options a, 
        .share-button-4 .share-options a, 
        .share-button-5 .share-options a
        {
            position: absolute;
            transform: translate(2px,2px);
            transition: all 0.3s;
            transition-delay: 0s;
        }
        .share-button-3 .share-options.active a, 
        .share-button-4 .share-options.active a, 
        .share-button-5 .share-options.active a
        {
            transition: all 0.3s;
            transition-delay: 0.2s;
        }
        .share-button-3 .share-options.active a:nth-child(1) {                        
            transform: translateX(calc(var(--translate-value) * 1));
        }   
        .share-button-3 .share-options.active a:nth-child(2) {            
            transform: translateX(calc(var(--translate-value) * 2));
        }   
        .share-button-3 .share-options.active a:nth-child(3) {            
            transform: translateX(calc(var(--translate-value) * 3));
        }  
        .share-button-3 .share-options.active a:nth-child(4) {            
            transform: translateX(calc(var(--translate-value) * 4));
        }  
        .share-button-3 .share-options.active a:nth-child(5) {            
            transform: translateX(calc(var(--translate-value) * -1));
        }   
        .share-button-3 .share-options.active a:nth-child(6) {            
            transform: translateX(calc(var(--translate-value) * -2));
        }   
        .share-button-3 .share-options.active a:nth-child(7) {            
            transform: translateX(calc(var(--translate-value) * -3));
        }  
        .share-button-3 .share-options.active a:nth-child(8) {                        
            transform: translateX(calc(var(--translate-value) * -4));
        }

        }
        .share-button-5 .share-options.active a:nth-child(8) {
