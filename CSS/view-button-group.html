<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <style>
        .view-button-group {
            margin-bottom: 8px;
        }

        img.view-button {
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            vertical-align: middle;
            height: 40px;
            width: 40px;
        }

        img.view-button.selected {
            background-color: #CCC;
        }
    </style>
</head>
<body>

    <div class="view-button-group">
        <img src="../Resources/cards-view.svg" class="view-button selected" />
        <img src="../Resources/list-view.svg" class="view-button" />
        <img src="../Resources/list-view-2.svg" class="view-button" />
    </div>
    <div class="view-button-group">
        <img src="../Resources/served-black.png" class="view-button" />
    </div>
    <div class="view-button-group">
        <img src="../Resources/Israel-Flag-96-icon.png" class="view-button" />
        <img src="../Resources/English-96-icon.png" class="view-button selected" />
    </div>

    <script>
        $('.view-button-group img').on('click', function (e) {
            var group = $(e.target).closest('.view-button-group').find('img');
            if (!group) return;

            var groupSize = group.length;
            if (groupSize > 1) {
                group.removeClass('selected');  // clear all
                $(e.target).addClass('selected'); // mark current
            }
            else if (groupSize == 1) {
                // toggle
                $(e.target).toggleClass('selected');
            }
        });
    </script>
</body>
</html>
