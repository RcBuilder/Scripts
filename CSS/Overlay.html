<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .container {
            margin: 40px;
            position: relative;
            width: 500px;
        }
        .container > img {
            display: block;
            width: 100%;            
        }
        .container > .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            background-color: #008CBA;
            overflow: hidden;
            width: 0;
            height: 100%;
            transition: .5s ease;    
            opacity: 0.8;
        }
        .container:hover > .overlay {
            width: 100%;
        }
        .container > .overlay > div {
            position: absolute;
            width: 100%;
            height: 100%;
            color: #fff;
            font-size: 20px;
            top: 50%;
            left: calc(50% - 50px);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Resources/img_avatar.png" alt="" />
        <div class="overlay">
            <div>JOHN DOE</div>
        </div>
    </div>
</body>
</html>
