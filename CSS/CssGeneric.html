<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .page {
            max-width: 1000px;
            margin: 0 auto;
        }
        .page > div {
            margin-bottom: 20px;
        }
        .page > div > div {
            margin-bottom: 6px;
        }

        .page h4 {
            margin: 4px 0;
        }

        .page span {
            display: inline-block;
            padding: 4px;
        }

        /* default */
        ::placeholder {
            color: green;
        }

        .input-1 {
            color: blue;
        }
        .input-1::placeholder {
            color: red;
        }

        /* default */
        a {
            color: #000;
        }

        a[href="#"] {
            color:red;
        }
        a[href="#a"] {
            color:green;
        }
        a[href="#b"] {
            color:blue;
        }
        a[href="https://rcb.co.il"] {
            color:purple;
        }

        /* default */
        [data-value] {
            color: #000;
        }

        [data-value="1"] {
            color:red;
        }
        [data-value="2"] {
            color:green;
        }
        [data-value="3"] {
            color:blue;
        }
        [data-value="4"] {
            color:purple;
        }

        /* default */
        [data-color] {
            color: #000;
        }        

        [data-color="red"] {
            color:red;
        }
        [data-color="green"] {
            color:green;
        }
        [data-color="blue"] {
            color:blue;
        }
        [data-color="purple"] {
            color:purple;
        }

        /* default */
        [data-background] {
            color: unset;
        }

        [data-background] {
            background-color: #fff;
        }

        [data-background="red"] {
            background-color:red;
        }
        [data-background="green"] {
            background-color:green;
        }
        [data-background="blue"] {
            background-color:blue;
        }
        [data-background="purple"] {
            background-color:purple;
        }

        [data-border] {            
            border: 1px solid red;
        }
        [data-border-dotted] {            
            border-style: dotted;
        }
        [data-border-dashed] {            
            border-style: dashed;
        }
        [data-border-solid] {            
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="page">
        <div>
            <h4>Placeholder</h4>
            <input class="input-1" type="text" placeholder="Enter some text" />
            <br /><br />
            <input type="text" placeholder="Enter some text" />
        </div>
        <div>
            <h4>Href value</h4>
            <a href="#">Link</a>
            <a href="#a">Link</a>
            <a href="#b">Link</a>
            <a href="https://rcb.co.il">Link</a>
        </div>
        <div>
            <h4>custom property value</h4>
            <div>
                <span data-value="1">Span</span>
                <span data-value="2">Span</span>
                <span data-value="3">Span</span>
                <span data-value="4">Span</span>
                <span>Span</span>
            </div>
            <div>
                <span data-color="red">Span</span>
                <span data-color="green">Span</span>
                <span data-color="blue">Span</span>
                <span data-color="purple">Span</span>
                <span>Span</span>
            </div>
            <div>
                <span data-background="blue">Span</span>
                <span data-background="red">Span</span>
                <span data-background="purple">Span</span>
                <span data-background="green">Span</span>
                <span>Span</span>
            </div>
        </div>
        <div>
            <h4>Multiple properties</h4>
            <div>
                <span data-border>Span</span>
                <span data-border data-border-solid>Span</span>
                <span data-border data-border-dotted>Span</span>
                <span data-border data-border-dashed>Span</span>
            </div>
        </div>
    </div>
</body>
</html>
